<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mrniceguy">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="fb:app_id" content="682513971908584" />
	<meta property="fb:admins" content="{YOUR_FACEBOOK_USER_ID}"/>


	<title>Mr. Nice Guy</title>


	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	 <script data-require="angular-route@1.4.x" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
     <script src="https://pc035860.github.io/angular-easyfb/angular-easyfb.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/core.js"></script> 

</head>

<body ng-controller="mainController" style="padding-top: 0px !important">

	<div class="container">

			<div class="jumbotron text-center">
			<h1 style="font-family: 'Pacifico', cursive;">Mr. Nice Guy</h1>
			 <div style="padding-bottom:20px" onrender="rendered()" class="fb-share-button" data-href="https://mrniceguy.herokuapp.com" data-type="button_count"></div>
				<p><small>Please use this forum to say something positive. Any hateful or argumentitve comments will be moderated.</small></p>

		</div>
               
        <div class="col-md-6" style="background-color:#b7e4fa; padding-top:10px">
		<h5 style="color:blue"><b>Democrats, say something positive.</b></h5>
		  <div onrender="rendered()" class="fb-comments" data-numposts="10" data-href="http://mrniceguy.herokuapp.com/democrats" data-colorscheme="light"></div>
		  </div>

		  <div class="col-md-6" style="background-color:#ffd8d8; padding-top:10px">
		  <h5 style="color:red"><b>Republicans, say something positive.</b></h5>
      <div onrender="rendered()" class="fb-comments" data-numposts="10" data-href="http://mrniceguy.herokuapp.com/republicans" data-colorscheme="light"></div>
      </div>
    </div>
    
    
    

</body>
</html>
